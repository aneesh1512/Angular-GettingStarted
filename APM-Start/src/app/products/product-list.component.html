<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by: {{filtered}}</div>
      <div class='col-md-4'>
        <input type='text'
               [(ngModel)]='filtered' />
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table'
             *ngIf='products.length'>
        <thead>
          <tr>
            <th> <button class='btn btn-primary'
                      (click)="imageToggle()">
                {{showImage?'Hide Image':'Show Image'}}

              </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let product of filterProducts'>
            <td><img *ngIf='showImage'
                   [src]='product.imageUrl'
                   [style.width.px]='widthPx'
                   [style.margin.px]='marginPx' [routerLink]="['/product-detail', product.productId]"></td>
            <td>{{ product.productName | lowercase}}</td>
            <td>{{ product.productCode |lowercase| convertToSpaces: '-'}}</td>
            <td>{{ product.releaseDate }}</td>
            <td>{{product.price | currency:'USD':'symbol':'1.2-2' }}</td>
            <td><pm-star [rating]='product.starRating'   (stars) = "values($event)"></pm-star></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
